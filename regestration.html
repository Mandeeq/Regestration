<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rejester</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Regestration Form</h1>
    <p>Kindly fill in your personal details.</p>
    <form method="post" action="https://youtube.com/shorts/14joG8_vEYI?si=REZtui40EZDm1G7d">
    <fieldset >
        <label for="first-name">First Name
            <input id="first-name" type="text" required>
        </label>
        </fieldset>
        <fieldset>
        <label for="last-name">Last Name
            <input id="last-name" type="text" required>
        </label>
        </fieldset>
        <fieldset>
        <label for="email">Email
            <input id="email" type="email" required>
        </label>
        </fieldset>
        </fieldset>
        <fieldset>
        <label for="password">Password
            <input id="password" type="password" minlength="5" maxlength="10" required>
        </label>
    </fieldset>
    <fieldset>
        <label for="number">Number
            <input id="number" type="text" required>
        </label>
    </fieldset>
      <input type="submit" value="Regester" />
     <p>Have an account?<a href="login.html" class="login">Login</a></p>
    </form>
    <script src="login.js"></script>
</body>
</html>
